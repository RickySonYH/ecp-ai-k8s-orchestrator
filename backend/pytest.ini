# [advice from AI] ECP-AI Kubernetes Orchestrator pytest 설정
[tool:pytest]
# 테스트 디렉토리
testpaths = tests

# 기본 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --asyncio-mode=auto
    --disable-warnings

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    api: API 테스트
    slow: 느린 테스트
    gpu: GPU 관련 테스트
    k8s: Kubernetes 관련 테스트

# 비동기 테스트 설정
asyncio_mode = auto

# 테스트 파일 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 최소 Python 버전
minversion = 6.0

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
