<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8S Simulator Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .status-item {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .status-healthy { background: #2ecc71; color: white; }
        .status-warning { background: #f39c12; color: white; }
        .status-error { background: #e74c3c; color: white; }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .manifest-area {
            width: 100%;
            height: 200px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .metric-card {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            border-left: 4px solid #3498db;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .metric-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .resource-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .resource-item {
            background: #ecf0f1;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #2ecc71;
        }

        .resource-item.pending {
            border-left-color: #f39c12;
        }

        .resource-item.failed {
            border-left-color: #e74c3c;
        }

        .resource-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .resource-details {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 K8S Simulator Dashboard</h1>
            <p style="text-align: center; color: #7f8c8d;">실시간 쿠버네티스 시뮬레이터 및 SLA 99.5% 모니터링</p>
            <div class="status-bar">
                <div class="status-item" id="connection-status">연결 확인 중...</div>
                <div class="status-item" id="health-status">상태 확인 중...</div>
                <div class="status-item" id="sla-status">SLA 확인 중...</div>
            </div>
        </div>

        <div class="grid">
            <!-- 매니페스트 배포 -->
            <div class="card">
                <h2>📄 매니페스트 배포</h2>
                <textarea id="manifest-input" class="manifest-area" placeholder="YAML 매니페스트를 여기에 입력하세요...">apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80</textarea>
                <div style="margin-top: 10px;">
                    <button class="btn" onclick="parseManifest()">📋 파싱</button>
                    <button class="btn btn-success" onclick="deployManifest()">🚀 배포</button>
                    <button class="btn" onclick="loadSample()">📝 샘플 로드</button>
                </div>
                <div id="deploy-result"></div>
            </div>

            <!-- 실시간 모니터링 -->
            <div class="card">
                <h2>📊 실시간 모니터링</h2>
                <div class="metrics-grid" id="metrics-container">
                    <div class="loading">모니터링 데이터 로딩 중...</div>
                </div>
            </div>
        </div>

        <!-- 배포된 리소스 -->
        <div class="card">
            <h2>🗄️ 배포된 리소스</h2>
            <button class="btn" onclick="loadResources()">🔄 새로고침</button>
            <button class="btn btn-danger" onclick="clearAllResources()">🗑️ 모두 삭제</button>
            <div id="resources-container" class="resource-list">
                <div class="loading">리소스 로딩 중...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:6360';
        let wsConnection = null;

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            checkConnection();
            loadMonitoring();
            loadResources();
            connectWebSocket();
            
            // 5초마다 데이터 갱신
            setInterval(() => {
                loadMonitoring();
                loadResources();
            }, 5000);
        });

        // API 연결 확인
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                
                document.getElementById('connection-status').textContent = '🟢 연결됨';
                document.getElementById('connection-status').className = 'status-item status-healthy';
            } catch (error) {
                document.getElementById('connection-status').textContent = '🔴 연결 실패';
                document.getElementById('connection-status').className = 'status-item status-error';
            }
        }

        // 모니터링 데이터 로드
        async function loadMonitoring() {
            try {
                const response = await fetch(`${API_BASE}/monitoring/health`);
                const data = await response.json();
                
                updateHealthStatus(data.summary);
                updateMetrics(data.services);
            } catch (error) {
                console.error('모니터링 데이터 로드 실패:', error);
                document.getElementById('metrics-container').innerHTML = 
                    '<div class="error">모니터링 데이터를 불러올 수 없습니다.</div>';
            }
        }

        // 상태 업데이트
        function updateHealthStatus(summary) {
            const healthElement = document.getElementById('health-status');
            const slaElement = document.getElementById('sla-status');
            
            if (summary) {
                const health = summary.overall_health || 'unknown';
                healthElement.textContent = `💚 ${health.toUpperCase()}`;
                healthElement.className = `status-item status-${health === 'healthy' ? 'healthy' : health === 'warning' ? 'warning' : 'error'}`;
                
                const sla = summary.sla_percentage || 0;
                slaElement.textContent = `📈 SLA ${sla.toFixed(2)}%`;
                slaElement.className = `status-item status-${sla >= 99.5 ? 'healthy' : sla >= 99.0 ? 'warning' : 'error'}`;
            }
        }

        // 메트릭 업데이트
        function updateMetrics(services) {
            const container = document.getElementById('metrics-container');
            
            if (!services) {
                container.innerHTML = '<div class="loading">데이터 없음</div>';
                return;
            }

            let html = '';
            let totalCpu = 0;
            let totalMemory = 0;
            let totalRps = 0;
            let serviceCount = 0;

            Object.entries(services).forEach(([name, data]) => {
                if (name === 'cluster') return;
                
                const cpu = data.cpu?.usage_percent || 0;
                const memory = data.memory?.usage_percent || 0;
                const rps = data.network?.requests_per_second || 0;
                
                totalCpu += cpu;
                totalMemory += memory;
                totalRps += rps;
                serviceCount++;
            });

            if (serviceCount > 0) {
                html += `
                    <div class="metric-card">
                        <div class="metric-value">${(totalCpu / serviceCount).toFixed(1)}%</div>
                        <div class="metric-label">평균 CPU</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${(totalMemory / serviceCount).toFixed(1)}%</div>
                        <div class="metric-label">평균 메모리</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${totalRps.toFixed(0)}</div>
                        <div class="metric-label">총 RPS</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${serviceCount}</div>
                        <div class="metric-label">활성 서비스</div>
                    </div>
                `;
            }

            container.innerHTML = html || '<div class="loading">메트릭 데이터 없음</div>';
        }

        // 매니페스트 파싱
        async function parseManifest() {
            const manifest = document.getElementById('manifest-input').value;
            const resultDiv = document.getElementById('deploy-result');
            
            if (!manifest.trim()) {
                resultDiv.innerHTML = '<div class="error">매니페스트를 입력해주세요.</div>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/k8s/manifest/parse`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ manifest })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ 파싱 성공: ${data.count}개 리소스 발견
                            <br><small>${data.resources.map(r => `${r.kind}/${r.metadata.name}`).join(', ')}</small>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 파싱 실패: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 오류: ${error.message}</div>`;
            }
        }

        // 매니페스트 배포
        async function deployManifest() {
            const manifest = document.getElementById('manifest-input').value;
            const resultDiv = document.getElementById('deploy-result');
            
            if (!manifest.trim()) {
                resultDiv.innerHTML = '<div class="error">매니페스트를 입력해주세요.</div>';
                return;
            }

            try {
                resultDiv.innerHTML = '<div class="loading">배포 중...</div>';
                
                const response = await fetch(`${API_BASE}/k8s/manifest/deploy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ manifest })
                });

                const data = await response.json();
                
                if (data.status === 'completed') {
                    resultDiv.innerHTML = `
                        <div class="success">
                            🚀 배포 성공!<br>
                            성공: ${data.deployed_count}개, 실패: ${data.failed_count}개
                        </div>
                    `;
                    // 리소스 목록 새로고침
                    setTimeout(loadResources, 1000);
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 배포 실패: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 오류: ${error.message}</div>`;
            }
        }

        // 샘플 매니페스트 로드
        function loadSample() {
            const samples = [
                `apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  namespace: default
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80`,
                `apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80`,
                `apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: default
spec:
  selector:
    app: web-server
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer`
            ];
            
            const randomSample = samples[Math.floor(Math.random() * samples.length)];
            document.getElementById('manifest-input').value = randomSample;
        }

        // 리소스 목록 로드
        async function loadResources() {
            const container = document.getElementById('resources-container');
            
            try {
                const response = await fetch(`${API_BASE}/k8s/resources`);
                const data = await response.json();
                
                if (data.resources && data.resources.length > 0) {
                    let html = '';
                    data.resources.forEach(resource => {
                        const statusClass = resource.status === 'Running' ? '' : 
                                          resource.status === 'Pending' ? 'pending' : 'failed';
                        
                        html += `
                            <div class="resource-item ${statusClass}">
                                <div class="resource-name">
                                    ${resource.kind}/${resource.name}
                                    <span style="float: right; font-size: 12px; color: ${
                                        resource.status === 'Running' ? '#27ae60' :
                                        resource.status === 'Pending' ? '#f39c12' : '#e74c3c'
                                    };">
                                        ${resource.status}
                                    </span>
                                </div>
                                <div class="resource-details">
                                    네임스페이스: ${resource.namespace} | 
                                    생성시간: ${new Date(resource.created_at).toLocaleString()}
                                    ${resource.replicas ? ` | 레플리카: ${resource.ready_replicas}/${resource.replicas}` : ''}
                                </div>
                            </div>
                        `;
                    });
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="loading">배포된 리소스가 없습니다.</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="error">리소스 목록을 불러올 수 없습니다.</div>';
            }
        }

        // 모든 리소스 삭제 (실제로는 시뮬레이터 재시작이 필요)
        function clearAllResources() {
            if (confirm('모든 리소스를 삭제하시겠습니까?')) {
                // 실제 구현에서는 각 리소스를 개별 삭제하거나 시뮬레이터 리셋 API 호출
                alert('리소스 삭제 기능은 개발 중입니다.');
            }
        }

        // WebSocket 연결 (실시간 업데이트)
        function connectWebSocket() {
            try {
                wsConnection = new WebSocket('ws://localhost:6360/ws/monitoring');
                
                wsConnection.onopen = function() {
                    console.log('WebSocket 연결됨');
                };
                
                wsConnection.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'metrics_update' && data.data) {
                            updateHealthStatus(data.data.summary);
                            updateMetrics(data.data.services);
                        }
                    } catch (error) {
                        console.error('WebSocket 메시지 파싱 오류:', error);
                    }
                };
                
                wsConnection.onclose = function() {
                    console.log('WebSocket 연결 종료');
                    // 5초 후 재연결 시도
                    setTimeout(connectWebSocket, 5000);
                };
                
                wsConnection.onerror = function(error) {
                    console.error('WebSocket 오류:', error);
                };
            } catch (error) {
                console.error('WebSocket 연결 실패:', error);
            }
        }
    </script>
</body>
</html>
