<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .status-item {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .status-healthy { background: #2ecc71; color: white; }
        .status-warning { background: #f39c12; color: white; }
        .status-error { background: #e74c3c; color: white; }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .manifest-area {
            width: 100%;
            height: 200px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .metric-card {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            border-left: 4px solid #3498db;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .metric-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .resource-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .resource-item {
            background: #ecf0f1;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #2ecc71;
        }

        .resource-item.pending {
            border-left-color: #f39c12;
        }

        .resource-item.failed {
            border-left-color: #e74c3c;
        }

        .resource-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .resource-details {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

                <div class="status-item" id="health-status">ìƒíƒœ í™•ì¸ ì¤‘...</div>

                    <button class="btn" onclick="parseManifest()">ğŸ“‹ íŒŒì‹±</button>
                    <button class="btn btn-success" onclick="deployManifest()">ğŸš€ ë°°í¬</button>
                    <button class="btn" onclick="loadSample()">ğŸ“ ìƒ˜í”Œ ë¡œë“œ</button>
                </div>
                <div id="deploy-result"></div>

            <!-- ì‹¤ì‹œê°„ ëª¨ë‹ˆí„°ë§ -->
            <div class="card">
                <h2>ğŸ“Š ì‹¤ì‹œê°„ ëª¨ë‹ˆí„°ë§</h2>
                <div class="metrics-grid" id="metrics-container">
                    <div class="loading">ëª¨ë‹ˆí„°ë§ ë°ì´í„° ë¡œë”© ì¤‘...</div>
                </div>
            </div>
        </div>

        <!-- ë°°í¬ëœ ë¦¬ì†ŒìŠ¤ -->
        <div class="card">
            <h2>ğŸ—„ï¸ ë°°í¬ëœ ë¦¬ì†ŒìŠ¤</h2>
            <button class="btn" onclick="loadResources()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
            <button class="btn btn-danger" onclick="clearAllResources()">ğŸ—‘ï¸ ëª¨ë‘ ì‚­ì œ</button>
            <div id="resources-container" class="resource-list">
                <div class="loading">ë¦¬ì†ŒìŠ¤ ë¡œë”© ì¤‘...</div>

    <script>
        const API_BASE = 'http://localhost:6360';
        let wsConnection = null;

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            checkConnection();
            loadMonitoring();
            loadResources();
            connectWebSocket();
            
            // 5ì´ˆë§ˆë‹¤ ë°ì´í„° ê°±ì‹ 
            setInterval(() => {
                loadMonitoring();
                loadResources();
            }, 5000);
        });

        // API ì—°ê²° í™•ì¸
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                
                document.getElementById('connection-status').textContent = 'ğŸŸ¢ ì—°ê²°ë¨';
                document.getElementById('connection-status').className = 'status-item status-healthy';
            } catch (error) {
                document.getElementById('connection-status').textContent = 'ğŸ”´ ì—°ê²° ì‹¤íŒ¨';
                document.getElementById('connection-status').className = 'status-item status-error';
            }
        }

        // ëª¨ë‹ˆí„°ë§ ë°ì´í„° ë¡œë“œ
        async function loadMonitoring() {
            try {
                const response = await fetch(`${API_BASE}/monitoring/health`);
                const data = await response.json();
                
                updateHealthStatus(data.summary);
                updateMetrics(data.services);
            } catch (error) {
                console.error('ëª¨ë‹ˆí„°ë§ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                document.getElementById('metrics-container').innerHTML = 
                    '<div class="error">ëª¨ë‹ˆí„°ë§ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
            }
        }

        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateHealthStatus(summary) {
            const healthElement = document.getElementById('health-status');
            const slaElement = document.getElementById('sla-status');
            
            if (summary) {
                const health = summary.overall_health || 'unknown';
                healthElement.textContent = `ğŸ’š ${health.toUpperCase()}`;
                healthElement.className = `status-item status-${health === 'healthy' ? 'healthy' : health === 'warning' ? 'warning' : 'error'}`;
                
                const sla = summary.sla_percentage || 0;
                slaElement.textContent = `ğŸ“ˆ SLA ${sla.toFixed(2)}%`;
                slaElement.className = `status-item status-${sla >= 99.5 ? 'healthy' : sla >= 99.0 ? 'warning' : 'error'}`;
            }
        }

        // ë©”íŠ¸ë¦­ ì—…ë°ì´íŠ¸
        function updateMetrics(services) {
            const container = document.getElementById('metrics-container');
            
            if (!services) {
                container.innerHTML = '<div class="loading">ë°ì´í„° ì—†ìŒ</div>';
                return;
            }

            let html = '';
            let totalCpu = 0;
            let totalMemory = 0;
            let totalRps = 0;
            let serviceCount = 0;

            Object.entries(services).forEach(([name, data]) => {
                if (name === 'cluster') return;
                
                const cpu = data.cpu?.usage_percent || 0;
                const memory = data.memory?.usage_percent || 0;
                const rps = data.network?.requests_per_second || 0;
                
                totalCpu += cpu;
                totalMemory += memory;
                totalRps += rps;
                serviceCount++;
            });

            if (serviceCount > 0) {
                html += `
                    <div class="metric-card">
                        <div class="metric-value">${(totalCpu / serviceCount).toFixed(1)}%</div>
                        <div class="metric-label">í‰ê·  CPU</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${(totalMemory / serviceCount).toFixed(1)}%</div>
                        <div class="metric-label">í‰ê·  ë©”ëª¨ë¦¬</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${totalRps.toFixed(0)}</div>
                        <div class="metric-label">ì´ RPS</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${serviceCount}</div>
                        <div class="metric-label">í™œì„± ì„œë¹„ìŠ¤</div>
                    </div>
                `;
            }

            container.innerHTML = html || '<div class="loading">ë©”íŠ¸ë¦­ ë°ì´í„° ì—†ìŒ</div>';
        }

        // ë§¤ë‹ˆí˜ìŠ¤íŠ¸ íŒŒì‹±
        async function parseManifest() {
            const manifest = document.getElementById('manifest-input').value;
            const resultDiv = document.getElementById('deploy-result');
            
            if (!manifest.trim()) {
                resultDiv.innerHTML = '<div class="error">ë§¤ë‹ˆí˜ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/k8s/manifest/parse`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ manifest })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <div class="success">
                            âœ… íŒŒì‹± ì„±ê³µ: ${data.count}ê°œ ë¦¬ì†ŒìŠ¤ ë°œê²¬
                            <br><small>${data.resources.map(r => `${r.kind}/${r.metadata.name}`).join(', ')}</small>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">âŒ íŒŒì‹± ì‹¤íŒ¨: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">âŒ ì˜¤ë¥˜: ${error.message}</div>`;
            }
        }

        // ë§¤ë‹ˆí˜ìŠ¤íŠ¸ ë°°í¬
        async function deployManifest() {
            const manifest = document.getElementById('manifest-input').value;
            const resultDiv = document.getElementById('deploy-result');
            
            if (!manifest.trim()) {
                resultDiv.innerHTML = '<div class="error">ë§¤ë‹ˆí˜ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>';
                return;
            }

            try {
                resultDiv.innerHTML = '<div class="loading">ë°°í¬ ì¤‘...</div>';
                
                const response = await fetch(`${API_BASE}/k8s/manifest/deploy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ manifest })
                });

                const data = await response.json();
                
                if (data.status === 'completed') {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ğŸš€ ë°°í¬ ì„±ê³µ!<br>
                            ì„±ê³µ: ${data.deployed_count}ê°œ, ì‹¤íŒ¨: ${data.failed_count}ê°œ
                        </div>
                    `;
                    // ë¦¬ì†ŒìŠ¤ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                    setTimeout(loadResources, 1000);
                } else {
                    resultDiv.innerHTML = `<div class="error">âŒ ë°°í¬ ì‹¤íŒ¨: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">âŒ ì˜¤ë¥˜: ${error.message}</div>`;
            }
        }

        // ìƒ˜í”Œ ë§¤ë‹ˆí˜ìŠ¤íŠ¸ ë¡œë“œ
        function loadSample() {
            const samples = [

                `apiVersion: v1

            const randomSample = samples[Math.floor(Math.random() * samples.length)];
            document.getElementById('manifest-input').value = randomSample;
        }

        // ë¦¬ì†ŒìŠ¤ ëª©ë¡ ë¡œë“œ
        async function loadResources() {
            const container = document.getElementById('resources-container');
            
            try {
                const response = await fetch(`${API_BASE}/k8s/resources`);
                const data = await response.json();
                
                if (data.resources && data.resources.length > 0) {
                    let html = '';
                    data.resources.forEach(resource => {
                        const statusClass = resource.status === 'Running' ? '' : 
                                          resource.status === 'Pending' ? 'pending' : 'failed';
                        
                        html += `
                            <div class="resource-item ${statusClass}">
                                <div class="resource-name">
                                    ${resource.kind}/${resource.name}
                                    <span style="float: right; font-size: 12px; color: ${
                                        resource.status === 'Running' ? '#27ae60' :
                                        resource.status === 'Pending' ? '#f39c12' : '#e74c3c'
                                    };">
                                        ${resource.status}
                                    </span>
                                </div>
                                <div class="resource-details">
                                    ë„¤ì„ìŠ¤í˜ì´ìŠ¤: ${resource.namespace} | 
                                    ìƒì„±ì‹œê°„: ${new Date(resource.created_at).toLocaleString()}
                                    ${resource.replicas ? ` | ë ˆí”Œë¦¬ì¹´: ${resource.ready_replicas}/${resource.replicas}` : ''}
                                </div>
                            </div>
                        `;
                    });
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="loading">ë°°í¬ëœ ë¦¬ì†ŒìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="error">ë¦¬ì†ŒìŠ¤ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
            }
        }

        // ëª¨ë“  ë¦¬ì†ŒìŠ¤ ì‚­ì œ (ì‹¤ì œë¡œëŠ” ì‹œë®¬ë ˆì´í„° ì¬ì‹œì‘ì´ í•„ìš”)
        function clearAllResources() {
            if (confirm('ëª¨ë“  ë¦¬ì†ŒìŠ¤ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                // ì‹¤ì œ êµ¬í˜„ì—ì„œëŠ” ê° ë¦¬ì†ŒìŠ¤ë¥¼ ê°œë³„ ì‚­ì œí•˜ê±°ë‚˜ ì‹œë®¬ë ˆì´í„° ë¦¬ì…‹ API í˜¸ì¶œ
                alert('ë¦¬ì†ŒìŠ¤ ì‚­ì œ ê¸°ëŠ¥ì€ ê°œë°œ ì¤‘ì…ë‹ˆë‹¤.');
            }
        }

        // WebSocket ì—°ê²° (ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸)
        function connectWebSocket() {
            try {
                wsConnection = new WebSocket('ws://localhost:6360/ws/monitoring');
                
                wsConnection.onopen = function() {
                    console.log('WebSocket ì—°ê²°ë¨');
                };
                
                wsConnection.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'metrics_update' && data.data) {
                            updateHealthStatus(data.data.summary);
                            updateMetrics(data.data.services);
                        }
                    } catch (error) {
                        console.error('WebSocket ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜:', error);
                    }
                };
                
                wsConnection.onclose = function() {
                    console.log('WebSocket ì—°ê²° ì¢…ë£Œ');
                    // 5ì´ˆ í›„ ì¬ì—°ê²° ì‹œë„
                    setTimeout(connectWebSocket, 5000);
                };
                
                wsConnection.onerror = function(error) {
                    console.error('WebSocket ì˜¤ë¥˜:', error);
                };
            } catch (error) {
                console.error('WebSocket ì—°ê²° ì‹¤íŒ¨:', error);
            }
        }
    </script>
