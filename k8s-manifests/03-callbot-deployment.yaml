---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: callbot
  namespace: test-download-ecp-ai
  labels:
    app: callbot
    tenant: test-download
    ecp.ai/tenant-id: test-download
    ecp.ai/service: callbot
spec:
  replicas: 10
  selector:
    matchLabels:
      app: callbot
      tenant: test-download
  template:
    metadata:
      labels:
        app: callbot
        tenant: test-download
        ecp.ai/tenant-id: test-download
        ecp.ai/service: callbot
        monitoring: enabled
    spec:
      
      containers:
      - name: callbot
        image: ecp-ai/callbot:latest
        ports:
        
        - containerPort: 8080
          protocol: TCP
        
        env:
        - name: TENANT_ID
          value: test-download
        - name: SERVICE_NAME
          value: callbot
        
        
        - name: STT_ENDPOINT
          value: http://stt-service:8080
        
        - name: TTS_ENDPOINT
          value: http://tts-service:8080
        
        - name: NLP_ENDPOINT
          value: http://nlp-service:8080
        
        resources:
          requests:
            
            cpu: 100m
            memory: 256Mi
          limits:
            
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5